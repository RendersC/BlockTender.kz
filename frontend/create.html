<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Tender | BlockTender.kz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="layout">

    <aside class="sidebar">
        <h2>BlockTender</h2>
        <ul>
            <li><a href="./index.html">Tenders</a></li>
            <li><a href="./my-tenders.html">My Tenders</a></li>
            <li class="active"><a href="./create.html">Create Tender</a></li>
        </ul>
    </aside>

    <main class="content">

        <header class="header">
            <h1>Create Tender</h1>

            <div class="wallet">
                <button id="connectBtn">Connect MetaMask</button>
                <span id="account"></span>
            </div>
        </header>

        <section class="card">
            <h3>Tender Details</h3>

            <input id="title" placeholder="Title">
            <input id="description" placeholder="Description">
            <input id="goal" placeholder="Goal (wei)">
            <input id="duration" placeholder="Duration (seconds)">

            <button id="createBtn">Create Tender</button>
        </section>

    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
