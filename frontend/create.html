<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Tender | BlockTender</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="layout">

    <aside class="sidebar">
        <h2>BlockTender</h2>
        <ul>
            <li><a href="./index.html">Tenders</a></li>
            <li><a href="./my-tenders.html">My Tenders</a></li>
            <li class="active"><a href="./create.html">Create Tender</a></li>
        </ul>
    </aside>

    <main class="content">

        <header class="header">
            <h1>Create Tender</h1>
            <div class="wallet">
                <span id="account"></span>
            </div>
        </header>

        <section class="card create-card-full">

            <div class="form-grid">

                <!-- LEFT COLUMN -->
                <div class="form-col">
                    <h3>ğŸ“ Tender Details</h3>

                    <div class="form-group">
                        <label>Title</label>
                        <input id="title" placeholder="Road construction project">
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="description" rows="6"
                            placeholder="Describe the project in detail. Scope, requirements, location, etc."></textarea>
                    </div>
                </div>

                <!-- RIGHT COLUMN -->
                <div class="form-col">
                    <h3>ğŸ’° Funding</h3>

                    <div class="form-group">
                        <label>Goal (ETH)</label>
                        <input id="goalEth" type="number" step="0.01" placeholder="2.0">
                        <small>Automatically converted to wei</small>
                    </div>

                    <h3>â±ï¸ Duration</h3>

                    <div class="form-group">
                        <label>Duration (days)</label>
                        <input id="durationDays" type="number" placeholder="7">
                        <small>Tender will be active for this number of days</small>
                    </div>
                </div>

            </div>

            <button id="createBtn" class="create-btn">
                ğŸš€ Create Tender
            </button>

        </section>

    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
