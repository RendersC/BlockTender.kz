<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlockTender.kz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="layout">

    <aside class="sidebar">
        <h2>BlockTender</h2>
        <ul>
            <li class="active"><a href="./index.html">Tenders</a></li>
            <li><a href="./my-tenders.html">My Tenders</a></li>
            <li><a href="./create.html">Create Tender</a></li>
        </ul>
    </aside>

    <main class="content">

        <header class="header sticky">
            <h1>Active Tenders</h1>
            <div class="wallet">
                <button id="connectBtn">Connect MetaMask</button>
                <span id="account"></span>
            </div>
        </header>

        <!-- STATS -->
        <div class="stats">
            <div class="stat"><b id="statTotal">0</b><span>Total</span></div>
            <div class="stat"><b id="statActive">0</b><span>Active</span></div>
            <div class="stat"><b id="statRaised">0 ETH</b><span>Raised</span></div>
        </div>

        <!-- FILTERS -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="ended">Ended</button>
        </div>

        <!-- SORT -->
        <div class="sort">
            <span>Sort by:</span>
            <button class="sort-btn" data-sort="deadline">Deadline</button>
            <button class="sort-btn" data-sort="raised">Raised</button>
        </div>

        <section class="card">
            <div id="tenderList" class="tender-list">
                <div class="skeleton"></div>
                <div class="skeleton"></div>
                <div class="skeleton"></div>
            </div>
        </section>

    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
